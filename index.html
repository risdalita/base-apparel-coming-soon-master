<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="content-info">
          <h1>
            <span>WE'RE</span><br />
            COMING <br />
            SOON
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals
          </p>
        </div>
        <div class="input-section">
          <input type="email" class="input-field" placeholder="Email Address" />
          <label for="input-field" class="error-msg"></label>
          <div class="error">
            <div class="error-icon"></div>
          </div>
          <button class="btn">
            <div class="arrow-img"></div>
          </button>
        </div>
      </div>
      <div class="img-content">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
